<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required> <br><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required> <br><br>

		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" placeholder="Email" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender_f" name="gender" placeholder="Email" required> <br><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Ferrari</option>
			<option>lamborghini</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required> <br><br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob"required> <br><br>
		
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx"> <br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required> <br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required> <br><br>

		<button type="submit">Submit<button></button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
